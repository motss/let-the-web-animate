<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalabel=yes">

    <script>
      const importScript = src => new Promise((resolve, reject) => {
        const sr = document.createElement('script');

        sr.setAttribute('src', src);
        sr.setAttribute('async', true);
        sr.onload = () => resolve;
        sr.onerror = () => reject;

        document.head.appendChild(sr);
      });
      const importHtml = src => new Promise((resolve, reject) => {
        const dc = document.createElement('link');

        dc.setAttribute('rel', 'import');
        dc.setAttribute('href', src);
        dc.setAttribute('async', true);

        document.head.appendChild(dc);
      });

      const loadWebComponents = () => {
        importScript('../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js')
          .then(() => {
            return importHtml('/src/app-fab-dialog.html');
          })
          .then(() => {
            console.info('App running!');
          })
          .catch(e => console.error('Failed to bootstrap app', e));
      };
    </script>
  </head>

  <body>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        color: #000;
        font-size: 16px;
        font-family: Roboto, Noto, Helvetica, sans-serif;
        box-sizing: border-box;
      }

      * {
        box-sizing: border-box;
      }
    </style>

    <header></header>

    <main>
      <section>
        <app-fab-dialog>
          <h2>Hello, world!</h2>
          <p>
            Hello, world!!!
          </p>
        </app-fab-dialog>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
